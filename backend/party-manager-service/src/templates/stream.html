<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <video id="video"></video>
    <h1>WebSocket Chat</h1>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off"/>
        <button>Send</button>
    </form>
    <ul id='messages'>
    </ul>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        let ws = new WebSocket("{{ websocket_link }}");
        let player = undefined;
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("video");
            const source_host = "{{ stream_link }}";
            console.log(source_host);
            if(Hls.isSupported()) {
                const hls = new Hls();
                const playerOptions = {};
                hls.loadSource(source_host);
                console.log(hls);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    const availableQualities = hls.levels.map((l) => l.height);
                    playerOptions.controls = [
                        "play-large", "restart", "rewind", "play", "fast-forward", "progress", "current-time", "duration",
                        "mute", "volume", "captions", "settings", "pip", "airplay", "fullscreen"
                    ];
                    playerOptions.quality = {
                        default: availableQualities[0],
                        options: availableQualities,
                        forced: true,
                        onChange: (e) => updateQuality(e)
                    };

                    player = new Plyr(video, playerOptions);
                    player.on("pause", (event) => {
                        const instance = event.detail.plyr;
                        const dataToSend = {
                            type: "pause"
                        }
                        ws.send(JSON.stringify(dataToSend));
                        console.log("Video paused");
                    });
                    player.on("play", (event) => {
                       const instance = event.detail.plyr;
                       const dataToSend = {
                           type: "play"
                       };
                       ws.send(JSON.stringify(dataToSend));
                       console.log("Video resumed");
                    });
                    player.on("seeked", (event) => {
                       const currentTime = event.detail.plyr.currentTime;
                       const dataToSend = {
                           type: "seeked",
                           time: currentTime
                       };
                       ws.send(JSON.stringify(dataToSend));
                       console.log("Video seeked");
                    });
                });
                hls.attachMedia(video);
                window.hls = hls;
            }
            else {
                console.log("HLS is not supported");
            }
            function updateQuality() {
                window.hls.levels.forEach((level, levelIndex) => {
                    window.hls.currentLevel = levelIndex;
                });
            }
        });

        ws.onmessage = function(event) {
            const messages = document.getElementById('messages');
            const message = document.createElement('li');
            const content = document.createTextNode(event.data);
            const consumedData = JSON.parse(event.data);
            switch (consumedData["type"]) {
                case "pause":
                    player.pause();
                    break;
                case "play":
                    break
                case "seeked":
                    break
                case "chat":
                    message.appendChild(document.createTextNode(consumedData["text"]));
                    messages.appendChild(message);
            }
        };
        function sendMessage(event) {
            var input = document.getElementById("messageText");
            const dataToSend = {
                type: "chat",
                text: input.value
            };
            ws.send(JSON.stringify(dataToSend));
            input.value = '';
            event.preventDefault();
        }
    </script>
</body>
</html>
