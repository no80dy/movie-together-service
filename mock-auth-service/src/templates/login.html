{% extends "layout.html" %}

{% block body %}

<div class="container">
	<div class="row gy-5">
		<form action="{{ url_for('signin') }}" method="post">
			<div class="form-group mb-3 col-md-8 offset-md-2">
				<label for="input-login">Login</label>
				<input class="form-control mt-1" id="input-login" type="text" required name="username" placeholder="Username" autofocus>
			</div>
			<div class="form-group mb-3 col-md-8 offset-md-2">
				<label for="input-password">Password</label>
				<input class="form-control mt-1" id="input-password" type="password" required name="password" placeholder="Password">
			</div>
			<div class="offset-md-2">
				<input class="btn btn-primary" type="submit" value="Login">
				<div>
					Don't have an account? <a href="#" onclick="return false;">Register here.</a>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock %}
